{% load staticfiles %}
<html>
    <head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Tangerine&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

     <title>UWR</title>
    </head>
   <body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
            <span class="glyphicon glyphicon-plus" title="post new">
            </span>
        </a>
        <a href="{% url 'post_draft_list' %}" class="top-menu">
            <span class="glyphicon glyphicon-edit" title="drafts">
            </span>
        </a>
        <a href="{% url 'logout' %}" class="top-menu">
            <span class="glyphicon glyphicon-log-out" title="log out">
            </span>
        </a>
        <p class="top-menu" id="login">Hello {{ request.session.profile.name }}</p>
        <p align="right"><img src= {{ request.session.profile.picture }} width="100" height="100" ></p>
        <p class="top-menu"> <font size="5" > email : {{ request.session.profile.email }}</font> </p>

        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock" title="login"></span></a>
        {% endif %}
        <h1><a href="/">Application security blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
